<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="stylo.css">
    </head>

    <body>
        <div class="instagram-wraper">
            <div class="instagram-phone">
                <img src="img/celular-instagram.png" alt="celular">

            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo-instagram.png" class="instagram-logo"  alt="logo instagram">
                    <div class="profile-photo">
                        <img src="img/sean-connery.jpg" class=""  alt="foto sean connery">
                    </div>
                    <a href="#" class="instagram-login">Continue com sean_conney</a>
                    <a href="#" class="instagram-logout">Remover a conta</a>
                </div>

                <div class="group">
                    <p class="not_acount">Não é sean_connery?</p>
                    <p class="not_acount">
                        <span class="link-blue">Alterar contas</span>
                        OU 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a> 
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
